<h1 style=" font-size: x-large; font-weight: bolder; text-align: center; text-decoration: underline; padding-top: 15px;" >
  All User List</h1>
  <div class="allusers">
<div class="container row" >
    <div   class="col-md-6" >
    <table class="table">
      <thead>
      <tr style="background-color: rgb(16, 125, 226);">
        <th>ID</th>
        <th>Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users" >
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td><button type="button" class="btn btn-primary" (click)="viewUser(user.id)">Show Details</button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div   class="col-md-6" style="padding-left: 55px; padding-top:25px">
    <app-viewuser *ngIf="action === 'view'" [user]="selectedUser" (userDeletedEvent)="refreshData()"></app-viewuser>

  </div>
</div>
</div>
