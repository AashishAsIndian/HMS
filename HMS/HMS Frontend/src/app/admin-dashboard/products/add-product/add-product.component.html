
<h1>{{product.id == null ? 'Add' : 'Edit'}} Room Division Management - {{product.id}}</h1>
<form>
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" placeholder="Guest Name" [(ngModel)]="product.name" name="name">

  <label for="desc">Room No.</label>
  <input type="text" class="form-control" id="desc" placeholder="Room No." name="desc" [(ngModel)]="product.description">

  <label for="author">Payment</label>
  <input type="text" class="form-control" id="price" placeholder="Payment" name="Payment" [(ngModel)]="product.price">


    <br>
    <input type="file" (change)="onFileChanged($event)">
    <img [src]="imgURL" height="200" width="200" *ngIf="imgURL">

  <br>
  <button type="button" class="btn btn-success" (click)="saveProduct()">Add Guest </button>
</form>
